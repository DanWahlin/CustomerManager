<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>Customer Manager</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/animations.css" rel="stylesheet" />
</head>
<body data-ng-cloak="">

    <div class="navbar navbar-fixed-top" data-ng-controller="NavbarController">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="Content/images/people.png" alt="logo"> {{ appTitle }}
                </a>
                <ul class="nav nav-pills navBarPadding">
                    <li data-ng-class="{'active':highlight('/customers')}"><a href="#/customers">Customers</a></li>
                    <li data-ng-class="{'active':highlight('/orders')}"><a href="#/orders">Orders</a></li>
                    <li data-ng-class="{'active':highlight('/about')}"><a href="#/about">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-ng-view="" id="ng-view" class="slide-animation"></div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span12">
                                Created by <a href="http://twitter.com/DanWahlin" target="_blank">Dan Wahlin</a>
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>

    <div data-wc-overlay="" data-wc-overlay-delay="300">
        <br /><img src="/Content/images/spinner.gif" />&nbsp;&nbsp;Loading
    </div>

    <!-- 3rd party libraries -->
    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/angular-route.js"></script>
    <script src="/Scripts/angular-animate.js"></script>
    <script src="/Scripts/angular-ui-bootstrap.js"></script>
    <script src="/Scripts/TweenMax.min.js"></script>

    <!-- jQuery only needed with Breeze so not loaded before AngularJS in this example-->
    <!-- If you want jQuery to replace jqlite in AngularJS then load jQuery before angular.js (not needed in this app though) -->
    <script src="/Scripts/jquery.min.js"></script>
    <script src="/Scripts/q.min.js"></script>
    <script src="/Scripts/breeze.min.js"></script>
    <script src="/Scripts/to$q.js"></script>

    <!-- Load custom scripts via RequireJS -->
    <script src="/Scripts/require.js" data-main="/Scripts/main"></script>

</body>
</html>
